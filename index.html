<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Registration Form</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Student Registration</h1>
        <!-- 
        Task 1: Create a form with the following attributes:
        - id: "studentForm"
        - action: "/submit"
        - method: "post"
        -->

        <!-- 
        Task 2: Create a text input for full name
        Requirements:
        - Use div with class "form-group"
        - Add label with for="fullName"
        - Input should have:
          * id="fullName"
          * name="fullName"
          * required attribute
        -->

        <!-- 
        Task 3: Create an email input
        Requirements:
        - Use div with class "form-group"
        - Add label with for="email"
        - Input should have:
          * id="email"
          * name="email"
          * required attribute
        -->

        <!-- 
        Task 4: Create a password input
        Requirements:
        - Use div with class "form-group"
        - Add label with for="password"
        - Input should have:
          * id="password"
          * name="password"
          * required attribute
        -->

        <!-- 
        Task 5: Create radio buttons for gender
        Requirements:
        - Use div with class "form-group"
        - Add div with class "radio-group"
        - Create two radio inputs:
          1. Male option:
             * id="male"
             * name="gender"
             * value="male"
          2. Female option:
             * id="female"
             * name="gender"
             * value="female"
        - Each option needs a label with matching 'for' attribute
        -->

        <!-- 
        Task 6: Create a checkbox for newsletter
        Requirements:
        - Use div with class "form-group"
        - Add div with class "checkbox-group"
        - Input should have:
          * id="subscribe"
          * name="subscribe"
        - Add label with for="subscribe"
        -->

        <!-- 
        Task 7: Create a select dropdown for courses
        Requirements:
        - Use div with class "form-group"
        - Add label with for="course"
        - Select should have:
          * id="course"
          * name="course"
          * required attribute
        - Add options for:
          * Empty option with "Choose a course"
          * "html"
          * "css"
          * "javascript"
        -->

        <!-- 
        Task 8: Create a textarea for comments
        Requirements:
        - Use div with class "form-group"
        - Add label with for="comments"
        - Textarea should have:
          * id="comments"
          * name="comments"
          * rows="4"
        -->

        <!-- 
        Task 9: Create a file input for profile picture
        Requirements:
        - Use div with class "form-group"
        - Add label with for="profilePic"
        - Input should have:
          * id="profilePic"
          * name="profilePic"
          * accept="image/*"
        -->

        <!-- 
        Task 10: Create submit and reset buttons
        Requirements:
        - Use div with class "button-group"
        - Add two buttons:
          1. Submit button with type="submit"
          2. Reset button with type="reset"
        -->

    </div>
</body>
</html>
